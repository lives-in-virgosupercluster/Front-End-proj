<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1 class="heading1">New Year's Eve</h1>
    <div class="countdown-container">
        <div class="days-cont  alig">
            <p id="days" class="big-text">0</p>
            <span>Days</span>
        </div>
        <div class="hours-cont alig">
            <p id="hours" class="big-text">0</p>
            <span>Hours</span>
        </div>
        <div class="mins-cont alig">
            <p id="mins" class="big-text">0</p>
            <span>Mins</span>
        </div>
        <div class="secs-cont alig">
            <p id="secs" class="big-text">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
