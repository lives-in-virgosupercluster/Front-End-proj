<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat- Realtime Node Socket.io Chat APP</title>
    <script defer src="http://localhost:80/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.jpg" class="logo" alt="">
    <div class="container">
    <div class="message left">Harsh:Hi Gaurang</div>
    <div class="message right">Gaurang:Hi Harsh</div>

    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp"id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
   
</body>
</html>
